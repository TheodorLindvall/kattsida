<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registreringsformulär</title>

</head>
<body>
  <form action="din-handlescript" method="post">
    <label for="fname">Förnamn:</label>
    <input type="text" id="fname" name="fname" required>
    
    <label for="lname">Efternamn:</label>
    <input type="text" id="lname" name="lname" required>
    
    <label for="username">Användarnamn:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="password">Lösenord:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="email">E-post:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="fav-cat">Favorit-kattras:</label>
    <select id="fav-cat" name="fav-cat">
      <option value="maine-coon">Maine Coon</option>
      <option value="siamese">Siames</option>
      <option value="persian">Persisk</option>
      <option value="sphynx">Sphynx</option>
    </select>
    
    <label for="terms">
      <input type="checkbox" id="terms" name="terms" required>
      Godkänna villkoren
    </label>
    
    <input type="submit" value="Registrera" class="submit-btn">
  </form>
</body>
</html>
